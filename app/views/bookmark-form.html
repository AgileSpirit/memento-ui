<!-- =============== -->
<!-- Bookmark Wizard -->
<!-- =============== -->

<form role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Ajouter un bookmark</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" name="url" type="text" placeholder="http://my.bookmark.com" ng-model="bookmark.url" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" ng-model="bookmark.title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="5" ng-model="bookmark.description" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addBookmark()">Add bookmark</button>
    </div>
</form>
