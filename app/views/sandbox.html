<section id="sandbox" >
    <div class="scrollable">
        <ul class="documents">
            <li ng-repeat="document in documents">
                <div class="document"
                     ng-class="{'bookmark': document.type === 'BOOKMARK', 'note': document.type === 'NOTE'}"
                     ng-click="showBookmark(document)">
                    <div class="icon">
                        <span class="glyphicon" ng-class="{'glyphicon-link': document.type === 'BOOKMARK', 'glyphicon-file': document.type === 'NOTE'}"></span>
                    </div>
                    <div class="content">
                        <div class="title">
                            <a href="">{{document.title}}</a>
                        </div>
                        <div class="description">
                            <p ng-bind-html="getDocumentExcerpt(document)"></p>
                            <!--<p>{{document.description}}</p>-->
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
