<div class="container login-view">
    <div class="col-md-6 col-md-push-3">
        <form role="form">
            <div class="panel panel-default">
                <div class="panel-heading">Sign-in</div>
                <div class="panel-body">
                    <div class="form-group form-inline">
                        <label for="credentialsLogin">Login</label>
                        <input type="text" class="form-control" id="credentialsLogin" ng-model="credentials.login">
                    </div>
                    <div class="form-group form-inline">
                        <label for="credentialsPassword">Password</label>
                        <input type="password" class="form-control" id="credentialsPassword" name="password" ng-model="credentials.password">
                    </div>
                </div>
                <div class="panel-footer">
                    <input type="submit" class="btn btn-primary" ng-click="login()">
                </div>
            </div>
        </form>
    </div>
</div>
