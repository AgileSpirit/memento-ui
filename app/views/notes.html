<section class="view primary-view notes-view">
    <header>
        <h2 class="lead"></h2>
        <div class="btn-group actions">
            <button class="btn btn-default" title="Add a note" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </header>
    <article>
        <!-- ============= -->
        <!-- Note List -->
        <!-- ============= -->

        <ul class="note-list" >
            <li ng-repeat="note in notes" class="note-item">
                <div class="title">
                    <a ng-href="{{note.url}}">{{note.title}}</a>
                </div>
                <div class="description" ng-click="readNote({{ note.id }})">
                    <p ng-bind-html="note.content"></p>
                </div>
            </li>
        </ul>
    </article>

</section>

<div class="view-filter" ng-show="noteDetailsVisible" ng-click="closeNoteEditor()"></div>

<div ng-include src="'views/note.html'" ng-show="noteDetailsVisible"></div>
