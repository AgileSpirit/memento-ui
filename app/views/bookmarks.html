<section class="view primary-view bookmarks-view">
    <header>
        <h2 class="lead"></h2>
        <div class="btn-group actions">
            <button class="btn btn-default" title="Add a bookmark" ng-click="newBookmark()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
<!--
            <button class="btn btn-default" ng-click="sauvegarder()" title="Afficher les marques-page sous forme de liste">
                <span class="glyphicon glyphicon-list-alt"></span>
            </button>
            <button class="btn btn-default" ng-click="previsualiser()" title="Afficher les marques-page sous forme de cartes">
                <span class="glyphicon glyphicon-eye-open"></span>
            </button>
-->
        </div>
    </header>
    <article>
        <!-- ============= -->
        <!-- Bookmark List -->
        <!-- ============= -->

        <ul class="bookmark-list" >
            <li ng-repeat="bookmark in bookmarks | orderBy:'creationDate':true" class="bookmark-item">
                <div class="title">
                    <a ng-href="{{bookmark.url}}">{{bookmark.title}}</a>
                </div>
                <div class="description" ng-click="readBookmark({{ bookmark.id }})">
                    <p ng-bind-html="bookmark.description"></p>
                </div>
            </li>
        </ul>
    </article>

</section>

<div class="view-filter" ng-show="bookmarkDetailsVisible" ng-click="closeBookmarkEditor()"></div>

<div ng-include src="'views/bookmark.html'" ng-show="bookmarkDetailsVisible"></div>
